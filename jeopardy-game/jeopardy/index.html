<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

  <body id="body">
    <h1 class="display-4 text-center text-white">Jeopardy!</h1>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-auto">
          <button type="button" id="start" class="btn btn-primary btn-lg">
            Start!
          </button>
        </div>
      </div>
    </div>

    <div class="fixed-bottom d-flex justify-content-center pb-3">
      <button type="button" class="btn btn-primary mb-3 btn-lg" id="restart">
        Restart!
      </button>
    </div>

    <div id="spinner" style="display: none">
      <i class="fa-solid fa-spinner"></i>

    <table id="jeopardy">
      <thead>
        <!-- Categories will be appended here -->
      </thead>
      <tbody>
        <!-- Questions will be appended here -->
      </tbody>
    </table>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
